<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="takeinput">
            <div class="takeyr">
                <input type="number" id="year" class="take" placeholder="Enter your BirthYear">
            </div>
            <div class="takemonth">
                <input type="number" id="month" class="take" placeholder="Enter your BirthMonth">
            </div> 
            <div class="takedate">
                <input type="number" id="day" class="take" placeholder="Enter your BirthDate">
            </div>
            <div class="calcbut">
               <button id="but" on>Calculate</button>
            </div>
        </div>
        <div class="resultcards">
            <div class="resultyear resi">
                <div class="dnum">
                    <p class="numres" id="yrres"></p>
                </div>
                <div class="txtyr">
                   <p class="txtres">Years</p>
                </div>
            </div>
            <div class="resultmonth resi">
                <div class="dnum">
                    <p class="numres" id="monres"></p>
                </div>
                <div class="txtyr">
                   <p class="txtres">Months</p>
                </div>
            </div>
            <div class="resultdate resi">
                <div class="dnum">
                    <p class="numres" id="dayres"></p>
                </div>
                <div class="txtyr">
                   <p class="txtres">Days</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
